<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        #game {
            border: 10px solid grey;
            height: 100%;
            width: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="edit-tools-container">
            <button type="button" class="hidden" id="delete-btn" onclick="deleteSelectedObject()">Delete</button>
            <button type="button" class="hidden" id="rotate-btn" onclick="rotateSelectedObject()">Rotate</button>
            <input type="number" class="hidden" id="candle-size-input" onchange="changeCandleSize()" min="1" max="10"
                step="1" />
            <button type="button" onclick="exportCurrentGame()">Export</button>
            <button type="button" onclick="playCurrentMap()">Play</button>
            w: <input type="number" id="map-size-w" />
            h: <input type="number" id="map-size-h" />
        </div>
        <hr />
        <canvas id="game"></canvas>
    </div>
    <script src="./rect-object.js"></script>
    <script src="./candle.js"></script>
    <script src="./key.js"></script>
    <script src="./index.js"></script>
</body>
